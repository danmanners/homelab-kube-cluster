# When
on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v67fbcbb121271f7775d2e7715933280b06314838 # v1.7.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@sha256:261a7de32bda11ba01f4d75c4ed6caf3739e54be # v1.5.3

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: homelab-provisioning
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$(basename ${GITHUB_REF}) .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$(basename ${GITHUB_REF})
