---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: danmanners-dot-com
  name: danmanners-dot-com
  namespace: danmanners-dot-com
  annotations:
    fluxcd.io/automated: "true"
spec:
  progressDeadlineSeconds: 30
  replicas: 2
  selector:
    matchLabels:
      run: danmanners-dot-com
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: danmanners-dot-com
    spec:
      containers:
      - image: danielmanners/danmanners-dot-com:1f01abd
        imagePullPolicy: Always
        name: website
        resources:
          limits:
            cpu: "1"
            memory: 160Mi
          requests:
            cpu: 500m
            memory: 96Mi
        ports:
        - containerPort: 80
          protocol: TCP
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      # nodeSelector:
      #   beta.kubernetes.io/arch: amd64
      #   beta.kubernetes.io/arch: arm
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 3
