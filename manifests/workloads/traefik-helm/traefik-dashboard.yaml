---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  commonName: traefik.danmanners.com
  secretName: traefik-dashboard
  dnsNames:
    - traefik.danmanners.com
  issuerRef:
    name: acme-prod
    kind: ClusterIssuer
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard-extname
  annotations:
    external-dns.alpha.kubernetes.io/hostname: traefik.danmanners.com
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  type: ExternalName
  externalName: kube.danmanners.com
  sessionAffinity: None
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-web
  namespace: kube-system
spec:
  entryPoints:
    - web
  routes:
    - match: "Host(`traefik.danmanners.com`) && PathPrefix(`/dashboard`)"
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: http-https-redirectscheme
          namespace: kube-system
    - match: "Host(`traefik.danmanners.com`) && PathPrefix(`/api`)"
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: http-https-redirectscheme
          namespace: kube-system
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-websecure
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`traefik.danmanners.com`)"
      kind: Rule
      middlewares:
        - name: traefik-error-pages
          namespace: kube-system
    - match: "Host(`traefik.danmanners.com`) && PathPrefix(`/dashboard`)"
      kind: Rule
      middlewares:
        - name: traefik-error-pages
          namespace: kube-system
      services:
        - name: api@internal
          kind: TraefikService
    - match: "Host(`traefik.danmanners.com`) && PathPrefix(`/api`)"
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: traefik-dashboard
