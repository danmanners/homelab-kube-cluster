apiVersion: v1
kind: Service
metadata:
  name: istio-ingress-metallb
  namespace: istio-ingress
  annotations:
    external-dns.alpha.kubernetes.io/hostname: metallb.homelab.danmanners.com
    external-dns.alpha.kubernetes.io/ttl: "300"
    external-dns.alpha.kubernetes.io/access: private
spec:
  type: LoadBalancer
  loadBalancerClass: metallb
  ports:
    - name: status-port
      protocol: TCP
      port: 15021
      targetPort: 15021
    - name: http2
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  selector:
    app: istio-ingress
    istio: ingress
  sessionAffinity: None
  externalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
