apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: http-https-redirectscheme
  namespace: kube-system
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: skip-insecure
  namespace: kube-system
spec:
  insecureSkipVerify: true
