registry: noop
policy: upsert-only
interval: 30s

provider: pihole
extraArgs:
  - --pihole-server=http://10.3.0.2
  - --annotation-filter=external-dns.alpha.kubernetes.io/access=private

env:
  - name: EXTERNAL_DNS_PIHOLE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: pihole-creds
        key: password
