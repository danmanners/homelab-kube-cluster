---
# Pipeline - Build a container and push it up to the definied container registry
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: excalidraw-builder
  namespace: tekton-pipelines
spec:
  # Paramaters
  params:
    - name: gitUrl
      type: string
      default: https://github.com/excalidraw/excalidraw.git
    - name: gitRevision
      type: string
      default: v0.12.0
    - name: containerRegistry
      type: string
      default: ghcr.io
    - name: manifestName
      type: string
      default: excalidraw
    - name: containerName
      type: string
      default: danmanners/excalidraw

  # Workspaces
  workspaces:
    - name: ws
    - name: dockerfile

  # Steps
  tasks:
    # Initial Step
    - name: clone
      taskRef:
        kind: Task
        name: git-clone
      params:
        - name: url
          value: $(params.gitUrl)
        - name: revision
          value: $(params.gitRevision)
      workspaces:
        - name: output
          workspace: ws

    # Overwrite the original Dockerfile with the modified version
    - name: copy-file
      taskRef:
        kind: ClusterTask
        name: copy-files
      workspaces:
        - name: source
          workspace: dockerfile
        - name: dest
          workspace: ws
      runAfter:
        - clone
      params:
        - name: source-files
          value: Dockerfile
        - name: dest-files
          value: Dockerfile

    # Run Buildah Official Task
    - name: amd64
      taskRef:
        name: buildah
      runAfter:
        - copy-file
      params:
        - name: IMAGE
          value: "ghcr.io/danmanners/excalidraw:$(params.gitRevision)"
        # - name: BUILD_EXTRA_ARGS
        #   value: "--jobs=2 --platform=linux/amd64,linux/arm64"
        - name: PUSH_EXTRA_ARGS
          value: "--all"
      workspaces:
        - name: source
          workspace: ws

---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: excalidraw-builder
  generateName: excalidraw-builder-
  namespace: tekton-pipelines
spec:
  serviceAccountName: tekton-user
  pipelineRef:
    name: excalidraw-builder
  taskRunSpecs:
    # Build the amd64 image on dedicated amd64 hardware
    - pipelineTaskName: amd64
      taskPodTemplate:
        hostNetwork: true
        nodeSelector:
          kubernetes.io/arch: amd64
    # Build the arm64 image on dedicated arm64 hardware
    # - pipelineTaskName: arm64
    #   taskPodTemplate:
    #     hostNetwork: true
    #     nodeSelector:
    #       kubernetes.io/arch: arm64
  workspaces:
    # ConfigMap
    - name: dockerfile
      configMap:
        name: excalidraw
        items:
          - key: Dockerfile
            path: Dockerfile
    # Disk Volumes
    - name: ws
      volumeClaimTemplate:
        spec:
          storageClassName: ceph-filesystem
          accessModes:
            - ReadWriteMany # access mode may affect how you can use this volume in parallel tasks
          resources:
            requests:
              storage: 5Gi
