k8sServiceHost: talos.cloud.danmanners.com
k8sServicePort: 6443

name: cilium
debug:
  enabled: false
rbac:
  create: true
cluster:
  name: cloud
rollOutCiliumPods: true
image:
  repository: quay.io/cilium/cilium
  pullPolicy: IfNotPresent
  useDigest: true

operator:
  enabled: true
  rollOutPods: true
  replicas: 1
  serviceAccountName: cilium-operator

# Necessary for Kubernetes v1.24+
securityContext:
  privileged: true

tolerations:
- operator: Exists

# Required to be disabled on Raspbian; breaks shit
l7Proxy: false

podDisruptionBudget:
  enabled: true
  maxUnavailable: 2

updateStrategy:
  rollingUpdate:
    maxUnavailable: 2
  type: RollingUpdate

bpf:
  clockProbe: false
  preallocateMaps: false
  lbMapMax: 65536
  policyMapMax: 16384
  monitorAggregation: medium
  monitorInterval: "5s"
  monitorFlags: "all"
  lbExternalClusterIP: false

cleanBpfState: false
cleanState: false
cni:
  install: true
  chainingMode: none
  exclusive: true
  customConf: false
  confPath: /etc/cni/net.d
  binPath: /opt/cni/bin
  configMapKey: cni-config
  confFileMountPath: /tmp/cni-configuration
  hostConfDirMountPath: /host/etc/cni/net.d

containerRuntime:
  integration: none

customCalls:
  enabled: false

datapathMode: veth
encryption:
  enabled: false
  type: wireguard
  wireguard:
    userspaceFallback: false

healthChecking: true
healthPort: 9876
hostFirewall:
  enabled: false
hostPort:
  enabled: false

hostServices:
  enabled: false
  protocols: tcp,udp

hubble:
  enabled: false # Set True Later
  tls:
    auto:
      method: cronJob
  relay:
    enabled: false # Set True Later
  ui:
    enabled: false # Set True Later
    standalone:
      enabled: false
    rollOutPods: true
    replicas: 2
    updateStrategy:
      rollingUpdate:
        maxUnavailable: 1
      type: RollingUpdate
    securityContext:
      enabled: true
    ingress:
      enabled: false

identityAllocationMode: "crd"
installIptablesRules: true
installNoConntrackIptablesRules: false

ipam:
  mode: "kubernetes"
  # mode: "cluster-pool"
  # operator:
  #   clusterPoolIPv4PodCIDRList: ["10.252.0.0/16"]
  #   clusterPoolIPv4MaskSize: 24

ipMasqAgent:
  enabled: false

ipv4:
  enabled: true

egressGateway:
  enabled: false

monitor:
  enabled: false

nodePort:
  enabled: true
  bindProtection: true
  autoProtectPortRange: true
  enableHealthCheck: true

policyEnforcementMode: "default"
pprof:
  enabled: false

prometheus:
  enabled: false
  port: 9090
  serviceMonitor:
    enabled: false
    labels: {}
  metrics: ~
