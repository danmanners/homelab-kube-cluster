---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argo-cd

resources:
  - https://github.com/argoproj/argo-cd/manifests/crds?ref=v2.5.5
  - ingress.yaml
  - service.yaml

helmCharts:
  # https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd
  # https://artifacthub.io/packages/helm/argo/argo-cd
  - name: argo-cd
    releaseName: argo-cd
    namespace: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 5.16.14
    valuesInline:
      crds:
        install: false