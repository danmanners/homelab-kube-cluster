---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

resources:
  - middlewares.yaml
  - https://github.com/traefik/traefik-helm-chart/traefik/crds?ref=v20.8.0

helmCharts:
  - releaseName: traefik
    name: traefik
    namespace: kube-system
    repo: https://helm.traefik.io/traefik
    version: "20.8.0"
    valuesFile: values.yaml
