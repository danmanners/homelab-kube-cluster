version: v1alpha1
debug: false
persist: true
machine:
  type: worker
  token: RealToken.GoesHere
  ca:
    crt: RealCertificateGoesHere
    key: ""
  network:
    hostname: talos-aws-grav01
    kubespan:
      enabled: false
    interfaces:
      - interface: eth0
        dhcp: true
      - interface: wg0
        mtu: 1420
        addresses:
          - 10.45.100.2/24
        wireguard:
          privateKey: FakePrivateKey
          peers:
            - publicKey: FakePublicKey
              endpoint: FakeEndPointForWireGuard.Router:51280
              persistentKeepaliveInterval: 5s
              allowedIPs:
                - 10.45.100.1/32
                - 10.45.0.0/23
                - 10.56.0.0/16
                - 10.200.0.0/24
        routes:
          - network: 10.45.0.0/23
            gateway: 10.45.100.1
          - network: 10.200.0.0/24
            gateway: 10.45.100.1
          - network: 10.56.0.0/16
            gateway: 10.45.100.1
    nameservers:
      - 10.200.0.1
      - 8.8.8.8
  install:
    disk: /dev/nvme0n1
    image: ghcr.io/siderolabs/installer:v1.0.5
    bootloader: true
    wipe: false
  features:
    rbac: true
  kubelet:
    image: ghcr.io/siderolabs/kubelet:v1.23.7
    extraArgs:
      node-ip: 10.45.100.2
cluster:
  id: FakeClusterID
  secret: FakeClusterSecret
  controlPlane:
    endpoint: https://homelab.kube.danmanners.io:6443
  network:
    dnsDomain: cluster.local
    podSubnets:
      - 10.244.0.0/16
    serviceSubnets:
      - 10.96.0.0/12
  token: Fake.Token
  aescbcEncryptionSecret: ""
  ca:
    crt: NotTheRealCert==
    key: ""
  discovery:
    enabled: true
