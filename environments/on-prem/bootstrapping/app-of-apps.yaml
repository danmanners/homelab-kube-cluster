  template:
    metadata:
      name: '{{.appName}}'
      annotations:
        argocd.argoproj.io/sync-wave: "{{.syncWave}}"
    spec:
      project: default
      sources:
      - chart: '{{.chart}}'
        repoUrl: '{{.repoUrl}}'
        targetRevision: '{{.targetRevision}}'
        helm:
          valueFiles:
          - '{{.valueFiles}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
        syncOptions:
        - CreateNamespace=true
